<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcolo del prezzo del biglietto del treno</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Container -->
  <div class="position-absolute top-50 start-50 translate-middle text-center">
    <div class="container p-5 rounded-5 bg-white">
      <!-- Title -->
      <div class="title text-uppercase mb-5 border-bottom">
        <h1>Boolitalia</h1>
        <h2>Gruppo Ferrovie dello Stato Booleane</h2>
      </div>
      <!-- // Title -->
  
      <!-- Ticket price -->
      <div class="ticket-price mb-3">
        <div class="fs-5">Il costo del biglietto per un passeggero di anni <span id="passenger-age">x</span> per una tratta di <span id="passenger-distance">x</span> km è di:</div>
        <div class="fs-4">€ <span id="ticket-price">x</span></div>  
      </div>
      <!-- // Ticket price -->
  
      <!-- Discout -->
      <div class="discount">
        <div><em>I passeggeri che non hanno ancora compiuto la maggior età hanno diritto a uno sconto del 20%.</em></div>
        <div><em>I passeggeri over 65 hanno invece diritto a uno sconto del 40%.</em></div>
      </div>
      <!-- // Discount -->
    </div>
  </div>
  <!-- // Container -->

  <!-- JS -->
  <script src="js/main.js"></script>
</body>

</html>
